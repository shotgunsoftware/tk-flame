description: Apps and Engines when toolkit is run from outside a project.

#################################################################################################
# define all the items that should appear in this environment
# By default make the non-project side of the desktop engine available

engines:
  tk-flame:

    apps:
      #
      # Flame review app that sends a sequence to Shotgun Review
      #
      tk-flame-review:
        location:
          version: v1.0.6
          type: dev
          path: /Users/manne/Documents/work_dev/toolkit/tk-flame-review
          name: tk-flame-review
        task_template: ''
        shotgun_entity_type: Sequence
        bypass_shotgun_transcoding: true
        menu_name: Submit for Shotgun review
        settings_hook: '{self}/settings.py'

      tk-multi-loader2:
        action_mappings:
          Maya Scene: [reference, import]
          Photoshop Image: [texture_node]
          Rendered Image: [texture_node]
        actions_hook: '{self}/tk-maya_actions.py'
        download_thumbnails: true
        entities:
        - caption: Assets
          entity_type: Asset
          filters:
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, sg_asset_type, code]
        - caption: Shots
          entity_type: Shot
          filters:
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, sg_sequence, code]
        - caption: My Tasks
          entity_type: Task
          filters:
          - [task_assignees, is, '{context.user}']
          - [project.Project.sg_status, is, Active]
          hierarchy: [project, entity, content]
        filter_publishes_hook: '{self}/filter_publishes.py'
        location:
          version: v1.11.2
          type: app_store
          name: tk-multi-loader2
        menu_name: Load
        publish_filters: []
        title_name: Loader

      tk-multi-shotgunpanel:
        location:
          version: v1.2.6
          type: app_store
          name: tk-multi-shotgunpanel
        shotgun_fields_hook: '{self}/shotgun_fields.py'
        actions_hook: '{self}/general_actions.py'
        action_mappings:
          PublishedFile:
          - actions:
            - publish_clipboard
            filters: {}
          Task:
          - actions:
            - assign_task
            - task_to_ip
            filters: {}
          Version:
          - actions:
            - quicktime_clipboard
            - sequence_clipboard
            filters: {}

    #
    # Flame engine settings
    #
    debug_logging: true
    location:
      version: v1.6.1
      type: app_store
      name: tk-flame
    project_startup_hook: '{self}/project_startup.py'
    flame_batch_publish_type: Flame Batch File
    backburner_shared_tmp: /tmp
    run_at_startup: []
    backburner_manager: ''
    context_menu: [ {app_instance: tk-multi-shotgunpanel, name: ''}]
    context_menu: [ {app_instance: tk-multi-loader2, name: ''}]

frameworks:
  tk-framework-qtwidgets_v2.x.x:
    location:
      version: v2.2.1
      type: app_store
      name: tk-framework-qtwidgets
  tk-framework-shotgunutils_v4.x.x:
    location:
      version: v4.3.1
      type: app_store
      name: tk-framework-shotgunutils



